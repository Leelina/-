<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0"> 
<title>响应式图片测试</title>
<style>
html{
	overflow:hidden;
	}
*{
	margin:0px;
	padding:0px;
	}
p{
	color:#F66;
	font:24px "黑体";
	margin:50px auto;
	}
div{
	color:#03F;
	}
img{
	max-width:100%;
	}
.outbox{
	width:100%;
	height:100%;
	background:#C84D8D;
	}	
.fixbox{
	position:fixed;
	overflow:hidden;
	left:0;
	top:0;
	right:0;
	bottom:0;
	z-index:11;
	background:#369;
	}		
</style>
</head>
<body>
	<div class="outbox">
    	<div class="fixbox">
          <p>响应式图片测试</p>
          <div>
              <img srcset="images/book1.png 1x,images/book3s.png 2x," src="images/book2.png">
          </div>
          <div>
            <picture>
            <!-- 16:9 crop -->
            <source
                media="(min-width: 36em)"
                srcset="images/book2.png  1920w,
                        images/book3.png  1600w,
                        images/book3x.png   1240w" />
            <img src="images/book3.png" />
            </picture>
          </div>
        </div>
    </div>
</body>
</html>
